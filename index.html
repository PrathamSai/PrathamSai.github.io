<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Humber Facilities Reporting Platform</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <img src="https://humber.ca/brand/sites/default/files/logos/Primary_Logo/Humber_Logo_Blue_and_Gold.png" alt="" style="max-width: 50%; height: auto; padding: 30px;">
    </div>

    <div>
        <div style="font-size: 70%;  text-align: center; padding: 3px;">Welcome to</div>
        <div style="font-size: 130%;  text-align: center;padding: 3px;">Humber Facilities Reporting Platform</div>
        <div style="font-size: 72%; text-align: center; padding: 3px; margin-left: 30px; margin-right: 30px;">To report any concerns or issues, please use the form below:</div>
    </div>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" readonly>

    <div style="font-size: 130%; padding-top: 30px; text-align: center;">Please Select your issue:</div>

    <form method="post">
        <label>
            <input type="radio" name="issue" value="water_leakage">
            Water Leakage
        </label><br>

        <label>
            <input type="radio" name="issue" value="floor_maintenance">
            Floor Maintenance
        </label><br>

        <label>
            <input type="radio" name="issue" value="toilet_paper">
            Toilet Paper Availability
        </label><br>

        <label>
            <input type="radio" name="issue" value="trash_disposal">
            Trash Disposal
        </label><br>

        <label>
            <input type="radio" name="issue" value="broken_fixtures">
            Broken Fixtures
        </label><br>

        <label>
            <input type="radio" name="issue" value="flood">
            Flood
        </label>
    </form>

    <button id="submit">Submit</button>

    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-analytics.js"></script>
    
    <script src="index.js" type="module"></script>
</body>
</html>
