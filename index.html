<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Welcome to Firebase Hosting</title>
  <script src="data.js"></script>
</head>
<body>
  <div style="text-align: center;">
    <img src="https://humber.ca/brand/sites/default/files/logos/Primary_Logo/Humber_Logo_Blue_and_Gold.png" alt="" style="max-width: 50%; height: auto; padding: 30px;">
  </div>

  <div>
    <div style="font-size: 70%; text-align: center; padding: 3px;">Welcome to</div>
    <div style="font-size: 130%; text-align: center; padding: 3px;">Humber Facilities Reporting Platform</div>
    <div style="font-size: 72%; text-align: center; padding: 3px; margin-left: 30px; margin-right: 30px;">To report any concerns or issues, please use the form below:</div>
  </div>

  <label for="location">Location:</label>
  <input type="text" id="location" readonly>

  <label for="date_time" style="text-align: center; padding-top: 10px;">Date & Time:</label>
  <input type="text" id="date_time" readonly>

  <div style="font-size: 130%; padding-top: 30px; text-align: center;">Please Select your issue:</div>

  <form method="post">
    <label>
      <input type="radio" id="issue1" value="water_leakage">
      Water Leakage
    </label><br>

    <label>
      <input type="radio" id="issue2" value="floor_maintenance">
      Floor Maintenance
    </label><br>

    <label>
      <input type="radio" id="issue3" value="toilet_paper">
      Toilet Paper Availability
    </label><br>

    <label>
      <input type="radio" id="issue4" value="trash_disposal">
      Trash Disposal
    </label><br>

    <label>
      <input type="radio" id="issue5" value="broken_fixtures">
      Broken Fixtures
    </label><br>

    <label>
      <input type="radio" id="issue6" value="flood">
      Flood
    </label>
  </form>
  <a href="Thanks.html">
    <button id="submit" onclick="InsertData()">Submit</button>
  </a>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyARmEBLG6omQU294h_EglLxFCkCaI6PHy8",
      authDomain: "techproject-3b4ee.firebaseapp.com",
      projectId: "techproject-3b4ee",
      storageBucket: "techproject-3b4ee.appspot.com",
      messagingSenderId: "691672327983",
      appId: "1:691672327983:web:c38a3ad9d900c5747123da"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    const DB = getDatabase();
    var location = document.getElementById("location");
    var issue = document.getElementById("issue");
    var date_time = document.getElementById("date_time"); // Added date_time field

    // Inserting data
    function InsertData() {
      const currentDate = new Date();

      set(ref(DB, "TheUsers/"), {
        Location: location.value,
        Issues: issue.value,
        Date: currentDate.toLocaleDateString(),
        Time: currentDate.toLocaleTimeString()
      })
        .then(() => {
          alert("Data stored successfully");
        })
        .catch((error) => {
          alert("Unsuccessful, error");
        });
    }
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);

      // Get the 'location' parameter from the URL
      const locationParam = urlParams.get('location');

      // Set the location field value
      const locationField = document.getElementById('location');
      if (locationParam) {
        locationField.value = locationParam;
      }
    });
  </script>
</body>
</html>
