<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>HUMBER REPORTING</title>

</head>

<body>
  <div style="text-align: center;">
    <img src="https://humber.ca/brand/sites/default/files/logos/Primary_Logo/Humber_Logo_Blue_and_Gold.png" alt=""
      style="max-width: 50%; height: auto; padding: 30px;">
  </div>

  <div>
    <div style="font-size: 70%; text-align: center; padding: 3px;">Welcome to</div>
    <div style="font-size: 130%; text-align: center; padding: 3px;">Humber Facilities Reporting Platform</div>
    <div style="font-size: 72%; text-align: center; padding: 3px; margin-left: 30px; margin-right: 30px;">To report
      any concerns or issues, please use the form below:</div>
  </div>

  <label for="location">Location:</label>
  <input type="text" id="location" readonly>

  <div style="font-size: 130%; padding-top: 30px; text-align: center;">Please Select your issue:</div>

  <form>
    <label>
      <input type="checkbox" name="issue" id="issue1" value="water_leakage">
      Water Leakage
    </label><br>

    <label>
      <input type="checkbox" name="issue" id="issue2" value="floor_maintenance">
      Floor Maintenance
    </label><br>

    <label>
      <input type="checkbox" name="issue" id="issue3" value="toilet_paper">
      Toilet Paper Availability
    </label><br>

    <label>
      <input type="checkbox" name="issue" id="issue4" value="trash_disposal">
      Trash Disposal
    </label><br>

    <label>
      <input type="checkbox" name="issue" id="issue5" value="broken_fixtures">
      Broken Fixtures
    </label><br>

    <label>
      <input type="checkbox" name="issue" id="issue6" value="flood">
      Flood
    </label>
  </form>


  <button id="submit" onclick="sendmail()">Submit</button>








<!-- EMAIL-->
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("VVZb-gICiZv0KzAzC");
   })();
</script>

<script>
  const selectedIssues = Array.from(document.querySelectorAll('input[name="issue"]:checked'));

  // Extract the values of selected issues into an array
  const issuesArray = selectedIssues.map(issue => issue.value);

  function sendmail(){
    const currentDate = new Date();
    var params = {
      location : document.getElementById("location").value,
      issues: issuesArray,
      date: currentDate.toLocaleDateString(),
      time: currentDate.toLocaleTimeString(),
    }
    const service_ID = "service_jyp42w3";
  const template_ID = "template_i59xyfi";

  emailjs.send(service_ID,template_ID,params)
    .then(
      res=> {
        document.getElementById("location").value= "";
        issuesArray;
        currentDate.toLocaleDateString();
        currentDate.toLocaleTimeString();
        console.log(res);
        alert("Email sent successfully");
        window.location.href = 'Thanks.html'
      })
      .catch((err) => console.log(err));
      
  }
  


  </script>
<!-- EMAIL END-->




  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the URL parameters
      const urlParams = new URLSearchParams(window.location.search);

      // Get the 'location' parameter from the URL
      const locationParam = urlParams.get('location');

      // Set the location field value
      const locationField = document.getElementById('location');
      if (locationParam) {
        locationField.value = locationParam;
      }

    });
  </script>
</body>

</html>
