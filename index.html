<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressive Report Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-description {
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 130%;
            margin-bottom: 8px;
            color: black;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease-in-out;
            text-align: center;

        }

        input[type="radio"] 
        {
            width: auto;
            padding: 10px;
            box-sizing: border-box;
            font-size: 30px;
            text-align: left;

        }

        
        button {
            background-color: #C90;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://irp.cdn-website.com/3ba3ff84/dms3rep/multi/Humber_Logo_Blue_and_Gold+%281%29.png" alt="" style="max-width: 100%; height: auto;">
        <div style="font-size: 70%; padding-top: 10px;">Welcome to</div>
        <div style="font-size: 130%; padding: 5px;">Humber's Facility Reporting System</div>
        <div style="font-size: 72%;">To report any concerns or issues, please use the form below:</div>

        <div style="padding: 20px;">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" readonly>

            <div >
                <div style="font-size: 130%; padding: 10px;">Please Select your issue:</div>
                
            
                <form id="1853824628" class="u_1853824628" action="" data-uialign="center" style="width: auto;">
                    <label>
                        <input type="radio" name="issue" value="water_leakage"> Water leakage
                    </label>
                    <label>
                        <input type="radio" name="issue" value="floor_maintenance"> Floor maintenance
                    </label>
                    <label>
                        <input type="radio" name="issue" value="toilet_paper_availability"> Toilet paper availability
                    </label>
                    <label>
                        <input type="radio" name="issue" value="trash_disposal"> Trash Disposal
                    </label>
                    <label>
                        <input type="radio" name="issue" value="broken_fixtures"> Broken Fixtures
                    </label>
                    <label>
                        <input type="radio" name="issue" value="flood"> Flood
                    </label>
                </form>
            </div>
                <br>
                <button>Submit</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get the 'location' parameter from the URL
            const locationParam = urlParams.get('location');

            // Set the location field value
            const locationField = document.getElementById('location');
            if (locationParam) {
                locationField.value = locationParam;
            }
        });
    </script>
</body>
</html>
